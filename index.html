<!DOCTYPE html>
<html>
	<head>
		<title>Personal Documentations</title>
			<!-- Custom dark mode styles -->
		<style>
			body {
				font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
				line-height: 1.6;
				color: #e6edf3;
				background-color: #0d1117;
				max-width: 900px;
				margin: 0 auto;
				padding: 2rem;
			}
			h1, h2, h3, h4, h5, h6 {
				color: #f0f6fc;
				margin-top: 24px;
				margin-bottom: 16px;
			}
			#file-list {
				margin: 1.5rem 0;
				padding-left: 2rem;
			}
			#file-list li {
				margin-bottom: 0.5rem;
			}
			footer {
				margin-top: 2rem;
				padding-top: 1rem;
				border-top: 1px solid #30363d;
				color: #8b949e;
			}
			a {
				color: #58a6ff;
				text-decoration: none;
			}
			a:hover {
				text-decoration: underline;
			}
			::-webkit-scrollbar {
				width: 10px;
				height: 10px;
			}
			::-webkit-scrollbar-track {
				background: #0d1117;
			}
			::-webkit-scrollbar-thumb {
				background: #30363d;
				border-radius: 5px;
			}
			::-webkit-scrollbar-thumb:hover {
				background: #8b949e;
			}
		</style>
		<!-- Favicon -->
	        <link
	            rel="icon"
	            href="favicon.png"
	            type="image/png"
	        />
	</head>
	<body>
		<h1>Documentations üìñ</h1>
        <p>
            These are some notes and documentation on different technologies for personal reference.
            Not written for public consumption, but it's open so help yourself. üëá
        </p>
		<ul id="file-list">
			<!-- Links will be injected here dynamically -->
			<li>Loading...</li>
		</ul>

        <footer>
            ‚úçÔ∏è written by <a href="https://www.linkedin.com/in/shamsurchowdhury/">Shamsur </a>  for future Shamsur üê∏
        </footer>

		<script>
			// Replace USERNAME and REPO with your GitHub username and repo name!
			const GITHUB_USER = "shamsch";
			const REPO_NAME = "docs";
			const DOCS_PATH = "md";

			// Fetch the list of MD files from GitHub's API
			fetch(
				`https://api.github.com/repos/${GITHUB_USER}/${REPO_NAME}/contents/${DOCS_PATH}`,
			)
				.then((response) => response.json())
				.then((files) => {
					const mdFiles = files.filter(
						(file) =>
							file.name.endsWith(".md") && file.type === "file",
					);

					const list = document.getElementById("file-list");
					list.innerHTML = ""; // Clear "Loading..."

					mdFiles.forEach((file) => {
						const listItem = document.createElement("li");
						const link = document.createElement("a");
						// Link to template.html with the MD filename as a parameter
						link.href = `template.html?file=${file.name}`;
						link.textContent = file.name.replace(".md", ""); // Cleanup display name
						listItem.appendChild(link);
						list.appendChild(listItem);
					});
				})
				.catch((error) => {
					console.error("Error fetching files:", error);
					document.getElementById("file-list").innerHTML =
						"<li>Failed to load files.</li>";
				});
		</script>
	</body>
</html>
